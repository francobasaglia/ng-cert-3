<app-question 
  *ngFor="let question of questions; index as index;" 
  [question]="question"
  [canChangeQuestion]="canChangeQuestion"
  (change)="onAnswerChange($event, index)"
  (changeQuestion)="onChangeQuestion(index)"
>
</app-question>

<div>
  <button *ngIf="answers.length === 5" class="inverse large" (click)="onSubmit()">
    Submit
  </button>
</div>
